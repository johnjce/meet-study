<ion-header>

  <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Mis anuncios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card button (click)="abrirAnuncioDetails(anuncio.id)" *ngFor="let anuncio of anuncios">
      <ion-card-content>
        <ion-card-title>
          Asignatura a estudiar: {{anuncio.primarySubject}}
        </ion-card-title>
        <p *ngIf="anuncio.secondarySubject">Asignatura conocida: {{anuncio.secondarySubject}}</p>
        <p>Nombre: {{anuncio.name}}</p>
        <p>Hora: {{anuncio.time}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
