<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card button navPush="anuncio-details"
    [navParams]="anuncio.id" *ngFor="let anuncio of anuncios">
      <ion-card-content>
        <ion-card-title>
          Asignatura a estudiar:{{anuncio.primarySubject}}
        </ion-card-title>
        <p>Asignatura conocida: {{anuncio.secondarySubject}}</p>
        <p>Nombre: {{anuncio.name}}</p>
        <p>Hora: {{anuncio.time}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button routerDirection="forward">
<ion-icon name="add"></ion-icon>
  </ion-fab-button>  
</ion-fab>
</ion-content>
