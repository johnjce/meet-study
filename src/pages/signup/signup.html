<ion-header>
    <ion-navbar>
        <ion-title>Registro</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="myForm" (ngSubmit)="signup()">
        <ion-list>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Nombre:</ion-label>
                <ion-input formControlName="name" type="text" placeholder="Nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Apellidos:</ion-label>
                <ion-input formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label stacked>Correo electronico:</ion-label>
                <ion-input [(ngModel)]="user.email" formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label stacked>Fecha de nacimiento:</ion-label>
                <ion-datetime formControlName="dateBirth" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
            </ion-item>

            <ion-item>
                <ion-icon name="eye-off" item-start></ion-icon>
                <ion-label stacked>Contraseña:</ion-label>
                <ion-input [(ngModel)]="user.password" formControlName="password" type="password" placeholder="Contraseña"></ion-input>
            </ion-item>


        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!myForm.valid">Regístrate</button>
        </div>
    </form>
</ion-content>
