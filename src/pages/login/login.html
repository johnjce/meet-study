<ion-header>
    <ion-navbar color="primary">
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <ion-list>
            <ion-item text-center>
                <ion-img width="192" height="170" src="../assets/imgs/logo.jpg"></ion-img>
            </ion-item>
            <ion-item>
                <ion-icon name="person" item-left></ion-icon>
                <ion-label stacked>Email:</ion-label>
                <ion-input formControlName="email" [(ngModel)]="creds.email" type="email" autocapitalize="off" type="text" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-icon name="key" item-left></ion-icon>
                <ion-label stacked>Password:</ion-label>
                <ion-input formControlName="password" [(ngModel)]="creds.password" type="password" required></ion-input>
            </ion-item>
        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!loginForm.valid">Ingresar</button>
        </div>
    </form>
    <div text-center>
        <a ion-button block clear (click)="goToSignup()"> Nueva cuenta</a>
    </div>
</ion-content>
