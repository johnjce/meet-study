<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Conversaciones
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-item *ngFor="let user of usersToChat | async" onclick="openChat(user.id,user.name)">
      <ion-avatar item-left>
        <img src="./assets/user.jpg">
      </ion-avatar>
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
