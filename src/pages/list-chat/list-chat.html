<ion-header>
  <ion-navbar>
    <button ion-button [menuToggle]="activeMenu">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Conversaciones
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list >
    <ion-item *ngFor="let user of ChatConversationList" let i =0; index="i" (click)="openChat(user.chatId, user.userId, user.toUserName)">
      <ion-avatar item-left>
        <img src="./assets/user.jpg">
      </ion-avatar>
      <h2>{{user.toUserName}}</h2>
      <p></p>
    </ion-item>
  </ion-list>
</ion-content>
