<ion-header>
    <ion-navbar>
      <button ion-button [menuToggle]="activeMenu">
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Modificar perfil
      </ion-title>
    </ion-navbar>
  
  </ion-header>


<ion-content padding>
    <form [formGroup]="signUpForm" (ngSubmit)="updateUser()">
        <ion-list>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Nombre:</ion-label>
                <ion-input [(ngModel)]= "userProfile.name" formControlName="name" type="text" placeholder="Nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon>
                <ion-label stacked>Apellidos:</ion-label>
                <ion-input [(ngModel)]= "userProfile.lastName" formControlName="lastName" type="text" placeholder="Apellidos"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="mail" item-start></ion-icon>
                <ion-label stacked>Correo electronico:</ion-label>
                <ion-input [(ngModel)]= "userProfile.email"  formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-icon name="calendar" item-start></ion-icon>
                <ion-label stacked>Fecha de nacimiento:</ion-label>
                <ion-input type="hidden" [(ngModel)]= "userProfile.id" formControlName="id"></ion-input>
                <ion-datetime [(ngModel)]= "userProfile.birthDate" formControlName="birthDate" displayFormat="DD-MM-YYYY" placeholder="DD-MM-YYYY"></ion-datetime>
            </ion-item>
            


        </ion-list>
        <div padding>
            <button ion-button block type="submit" [disabled]="!signUpForm.valid" >Actualizar</button>
        </div>
    </form>
</ion-content>
