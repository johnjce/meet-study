<ion-menu [content]="content" id="menu1" (ionOpen)="readUser()">

    <ion-header>
        <ion-toolbar color="secondary">
            <ion-title>Mi perfil</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item class="profile">
                
                <ion-label text-center>
                        <div align="center"> 
                        <ion-avatar class="ionavatar">
                                <img class="avatar"  src="./assets/to-user.jpg">
                            </ion-avatar>
                            </div>
                    <h2 class="username">{{userProfile.name}}, {{userProfile.lastName}}    <ion-icon name="md-create"  menuClose="menu1" (click)="launchPage('EditProfilePage')"></ion-icon></h2>
                    
                    <ion-icon name="md-star" class="star"></ion-icon>
                    <ion-icon name="md-star" class="star"></ion-icon>
                    <ion-icon name="md-star" class="star"></ion-icon>
                </ion-label>
            </ion-item>
            <ion-item menuClose="menu1" (click)="launchPage('HomePage')">
                <ion-label>
                    <ion-icon name="md-home"></ion-icon> Inicio
                </ion-label>
            </ion-item>

            <ion-item menuClose="menu1" (click)="launchPage('AddAnuncioPage')">
                <ion-label>
                    <ion-icon name="md-add"></ion-icon> Nuevo anuncio
                </ion-label>
            </ion-item>

            <ion-item menuClose="menu1" (click)="launchPage('MisAnunciosPage')">
                <ion-label>
                    <ion-icon name="md-images"></ion-icon> Mis anuncios
                </ion-label>
            </ion-item>

            <ion-item menuClose="menu1" (click)="launchPage('ListChatPage')">
                <ion-label>
                    <ion-icon name="ios-chatbubbles"> </ion-icon> Ver chats
                </ion-label>
            </ion-item>

            <ion-item menuClose="menu1" (click)="cerrarSesion()">
                <ion-label>
                    <ion-icon name="md-log-out"></ion-icon> Cerrar sesi√≥n
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>
<ion-nav id="nav" [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
